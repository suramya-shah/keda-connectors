apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
spec:
  selector:
    matchLabels:
      app: localstack
  replicas: 1
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
      initContainers:
      - name: create-queue
        image: amazon/aws-cli
        command: ['sh', '-c', "aws configure set aws_access_key_id foo && aws configure set aws_secret_access_key bar && echo '[default]' > ~/.aws/config && echo 'region = us-east-1' >> ~/.aws/config && echo 'output = json' >> ~/.aws/config && aws --endpoint-url=http://localstack:31000 sqs create-queue --queue-name my_queue && aws --endpoint-url=http://localstack:31000 sqs create-queue --queue-name responseTopic"]                 
        - name: localstack
          image: localstack/localstack:0.8.6
          ports:
            # exposing sqs
            - containerPort: 31000
            # expsosing the localstack ui
            - containerPort: 32000
          env:
            # with the SERVICES environment variable, you can tell LocalStack
            # what services to expose on what port
            - name: SERVICES
              value: "sqs:31000"
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
spec:
  selector:
    app: localstack
  ports:
    - port: 31000
      protocol: TCP
      name: sqs              
